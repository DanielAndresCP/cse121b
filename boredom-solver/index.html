<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container text-white">
        <h1 class="mt-3">Boredom Solver</h1>
        <p class="mb-5">
            Use this tool to query the
            <a href="https://www.boredapi.com/" target="_blank">Bored API</a>
            and solve your boredom
        </p>

        <div class="row mb-5 align-items-end">
            <div class="col-md-3">
                <p class="mb-1">
                    Activity Category
                </p>
                <select class="form-select mb-3" id="activityType">
                    <option value="" selected>Select Category</option>
                    <option value="education">Education</option>
                    <option value="recreational">Recreational</option>
                    <option value="social">Social</option>
                    <option value="diy">DIY</option>
                    <option value="charity">Charity</option>
                    <option value="cooking">Cooking</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="music">Music</option>
                    <option value="busywork">Busywork</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <label class="mb-1" for="activityParticipants">N° of Participants</label>
                <input type="number" class="form-control" id="activityParticipants" min="1">
            </div>
            <div class="col-md-2 mb-3">
                <label class="mb-1" for="activityAccessibility">
                    Accessibility Factor
                    <br>
                    <span style="font-size:0.8rem;">
                        (0 being most
                        accessible)
                    </span>
                </label>
                <input type="number" class="form-control" id="activityAccessibility" min="0" max="1" step="0.1">
            </div>
            <div class="col-md-2 mb-3">
                <label class="mb-1" for="activityPrice">
                    Price Factor
                    <br>
                    <span style="font-size:0.8rem;">
                        (0 being free)
                    </span>
                </label>
                <input type="number" class="form-control" id="activityPrice" min="0" max="1" step="0.1">
            </div>
            <div class="col-md-1 mb-3">
                <button type="button" id="searchButton" class="btn btn-light">Search</button>
            </div>
            <div class="col-1"></div>
            <div class="col-md-1 mb-3">
                <button type="button" id="clearButton" class="btn btn-light">Clear</button>
            </div>
        </div>

        <p id="messageBox"></p>

        <div class="overflow-auto">
            <div style="min-width: 596px;">
                <table class="table table-dark table-striped overflow-auto table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Activity</th>
                            <th scope="col">Type</th>
                            <th scope="col">N° of Participants</th>
                            <th scope="col">Accessibility Factor</th>
                            <th scope="col">Price Factor</th>
                        </tr>
                    </thead>
                    <tbody id="activityResults">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
